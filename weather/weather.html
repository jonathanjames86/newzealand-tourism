<!DOCTYPE html>
<div class="weather-header">
    Your Forcast is?..
</div>

<div class="weather-body">
  <input  placeholder="City Name" class="weatherSearch" ng-model="city">
        <button type="button" ng-click="getWeather()" name="button">Submit</button>

  <div class="top5" ng-repeat="location in weathers">

    <p>  {{location.data.name}} </p>
    <p>  {{location.data.main.temp}} </p>



  </div>



  <div class="weather-results">


  </div>
</div>
